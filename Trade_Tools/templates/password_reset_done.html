<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #f57c00;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin: 10px 0;
        }
        a {
            color: #f57c00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Your Email</h2>
        <p>A password reset link has been sent to your email address.</p>
        <p>Didn't get the email? <a href="{% url 'password_reset' %}">Try again</a>.</p>
        <p>Back to <a href="{% url 'trade_home' %}">Trade Tool</a>.</p>
    </div>

</html>
